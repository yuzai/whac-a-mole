<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>My Redux Todos Example</title><link rel="stylesheet" href="bootstrap.min.css"><link href="static/css/main.b9d046f7.css" rel="stylesheet"></head><body><div id="root"></div><div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><h4 class="modal-title">游戏说明</h4></div><div class="modal-body"><p>这个游戏是模拟打地鼠，采用react-redux实现的。样式上主要用了bootstrap的样式，然后这个模态框也是采用bootstrap实现的，这里 有待更改，因为bootstrap的Js效果是借助jq实现的。两者都很大，但是效果真的比自己做的特效要好看。</p><p>游戏规则：</p><ol><li>start键开始游戏，此时方块会有部分改变成绿色，这个就是地鼠，我们的目标就是打地鼠</li><li>点击绿色区域，会打到地鼠</li><li>按键pause可以暂停游戏</li></ol></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal">朕知道了</button></div></div></div></div><script src="jquery-1.12.3.min.js"></script><script src="bootstrap.min.js"></script><script type="text/javascript" src="static/js/main.2bce579a.js"></script></body></html>
